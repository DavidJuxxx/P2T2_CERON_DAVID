<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA 1 P2</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h3 class="mb-4">Reporte del Curso</h3>

        <div class="mb-3">
            <label class="form-label">Ingrese una nota</label>
            <input type="number" id="txt_nota" class="form-control" min="0" max="10">
        </div>

        <div class="mb-4">
            <button type="button" id="btn_agregar" class="btn btn-primary">
                Agregar
            </button>

            <button type="button" id="btn_limpiar" class="btn btn-danger ms-2">
                Limpiar
            </button>
        </div>

        <hr>

        <div class="mb-3">
            <label class="form-label">Total de Aprobados (7 a 10)</label>
            <input type="text" id="aprobados" class="form-control" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Total de Supletorio (5 a 6)</label>
            <input type="text" id="supletorio" class="form-control" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Total de Reprobados (0 a 4)</label>
            <input type="text" id="reprobados" class="form-control" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Promedio del Curso</label>
            <input type="text" id="promedio" class="form-control" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado del Curso</label>
            <input type="text" id="estado" class="form-control" disabled>
        </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./public/js/notas.js"></script>
</body>
</html>
